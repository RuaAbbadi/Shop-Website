<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="./assets/user.png"/>
        <h1>Sign up Now</h1>
        <form>
            <input type="email" name="uemail" class="input-box" placeholder="Your Email"/>
            <br/>
            <input type="password" name="upassword"  class="input-box" placeholder="Your Password"/>
            <br/>
            <input type="checkbox" name="checkbox"  class="check-box" value="I agree"/><label>I agree to the term of the service</label>
            <br/>
            <button class="signup-button">Sign up</button> 
            <hr/>
            <p class="or">OR</p>
            <button  class="twitter-button">Log in with twiter</button>
            <p>Do you have an account? <a href="login.html">Sign in</a></p>
        </form>

    </div>
   
    
</body>
</html>
